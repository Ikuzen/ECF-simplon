
<div id="login-form">
    <h3 class="first">Recover lost password</h3>
    <div class="p-formgroup-inline">
        <div class="p-col-12 p-md-4">
            <!-- username -->
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon "><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                <input name="name" [(ngModel)]="username"
                    pInputText placeholder="Username">
                </div>
            </div>
            <!-- email -->
            <div class="p-col-12 p-md-4">
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon">@</span>
                    <input  type="text" pInputText placeholder="Email" [(ngModel)]="email">
                </div>
            </div>
        </div>

        <div id="message-field" *ngIf="recoveredPassword">Your password for {{username}} is {{recoveredPassword}}</div>
        <div class="button-group">
            <button pButton type="button" label="Recover Password" (click)="recover()"></button>
        </div>

</div>
